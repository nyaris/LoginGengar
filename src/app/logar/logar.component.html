<mat-card class="example-card">
  
    <mat-card-header class="card">
   
    <mat-card-title > Login </mat-card-title>
    <hr>
    

    </mat-card-header>
 
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              
              <mat-form-field class="example-full-width"  [formGroup]="loginFormUser" (submit)="loginUser()">
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="example-full-width" [formGroup]="loginFormSenha" (submit)="loginSenha()">
            <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
        
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
       <button id ="button" mat-raised-button (click)="login()" color="primary">Login</button>

       <div class = "ui-binary-input-login-remeber-me"> 
        <input type="checkbox" class name="rememberMe" id = "bxid_rememberMe_true" value="true" tabindex="0" data-uia="rememberMe" checked>
        <label for ="bxid_rememberMe_true" data-uia="label+rememberMe">
          <span class="login-remeber-me-label-text"> Lembre-se de mim </span> </label>
  
      </div>
    </mat-card-actions>

  
    
  </mat-card>
